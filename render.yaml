services:
  - type: web
    name: honeypot-api
    env: python
    buildCommand: pip install --upgrade pip && pip install --only-binary=:all: -r requirements.txt
    startCommand: uvicorn honeypot_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0